visual_slam_node:
  ros__parameters:

    #IMU noise parameters measured and calculated with https://github.com/CruxDevStuff/allan_ros2.git
    #But then in was tested and tuned (imu_fusion.md)
    gyro_noise_density: 0.0005 #0.00012975667792863518
    gyro_random_walk: 0.00004 #6.515000786205241e-06
    accel_noise_density: 0.004 #0.001457588076418319
    accel_random_walk: 0.006 #0.0002895559589895292
    calibration_frequency: 90.0


    #Others from isaac example
    enable_image_denoising: False
    rectified_images: True
    image_jitter_threshold_ms: 34.00
    enable_imu_fusion: True
    enable_localization_n_mapping: True
    enable_landmarks_view: True
    enable_observations_view: True

    #Frames
    map_frame: "map"
    odom_frame: "odom"
    base_frame: "base_link"
    imu_frame:  "base_link"
    camera_optical_frames: [ "infra1_optical_frame",
                             "infra2_optical_frame" ]
